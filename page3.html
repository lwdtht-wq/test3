<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>虚构世界宗教版图 · Cyber Faith</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>

</head>
<body>

<!-- ======================= PAGE OPENING ======================= -->
<div class="page-opening">
    <img src="assets/open3.jpg">
    <div class="page-title-overlay glitch" data-text="WORLD FAITH MAP">
        WORLD FAITH MAP
    </div>
</div>

<!-- ======================= PAGE CONTENT ======================= -->
<section class="page-panel">
<h2>虚构世界宗教分布地图（2150）</h2>
<p>
以下地图展示虚构世界中四大科技宗教的势力范围。
点击不同区域将显示各自的信仰比例。宗教版图受到科技发展、资源分配与地缘政治影响，
呈现出高度差异化的宗教结构。
</p>
</section>

<!-- ======================= INTERACTIVE MAP ======================= -->
<div id="mapContainer">

  <!-- 信息框 -->
  <div id="mapInfo" class="info-box">
      <h3 id="infoTitle">区域资讯</h3>
      <div id="infoContent">点击地图上的区域查看详情。</div>
  </div>

  <!-- SVG 地图 -->
  <svg id="worldMap" width="100%" height="100%" viewBox="0 0 1000 600">

    <!-- 北境区 -->
    <path class="region" id="north"
      onclick="showRegionInfo('north')"
      d="M150,80 L450,60 L480,180 L300,220 Z"/>

    <!-- 东光区 -->
    <path class="region" id="east"
      onclick="showRegionInfo('east')"
      d="M500,80 L800,140 L820,300 L600,260 Z"/>

    <!-- 南域区 -->
    <path class="region" id="south"
      onclick="showRegionInfo('south')"
      d="M250,300 L480,280 L520,420 L300,450 Z"/>

    <!-- 西原区 -->
    <path class="region" id="west"
      onclick="showRegionInfo('west')"
      d="M100,260 L250,300 L300,450 L120,420 Z"/>

  </svg>

</div>

</body>
</html>
